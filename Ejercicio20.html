<!--- Crea una página, en la que aparezca como título, “Mi Página con Tablas”; además
estará formada por una Tabla compuesta de 3 filas y 2 columnas. Cada celda tendrá un
nombre (celda1,..,celda 6). Le pondrás un color de fondo a la página, otro color diferente a
cada celda, pero las celdas 1 y 6 como fondo, serán imágenes.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body style="background-color: turquoise; text-align: center;">
    <h1>Mi Página con Tablas</h1>
    <table border="1" style="width: 50%; margin: auto; border-collapse: collapse;">
        <tr>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; 
                       background: url('Imágenes para mis webs/goku.gif') no-repeat center; background-size: cover; color: white;">
                Celda 1
            </td>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; background-color: lightblue;">
                Celda 2
            </td>
        </tr>
        <tr>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; background-color: lightcoral;">
                Celda 3
            </td>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; background-color: lightgreen;">
                Celda 4
            </td>
        </tr>
        <tr>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; background-color: lightyellow;">
                Celda 5
            </td>
            <td style="width: 150px; height: 100px; text-align: center; font-weight: bold; 
                       background: url('Imágenes para mis webs/tigre.jpg') no-repeat center; background-size: cover; color: white;">
                Celda 6
            </td>
        </tr>
    </table>
</body>
</html>
