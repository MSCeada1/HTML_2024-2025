<!--Modifica el ejercicio anterior, para crear un hiperenlace, que será un texto:
“CONTACTAR”. Al pulsar el enlace activará el cliente de correo electrónico que tengamos
configurado por defecto, en nuestro ordenador. Además estará preparado para enviar un
mensaje con el campo de destinatario ya relleno con vuestro e-mail.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body style="background-color: turquoise;">

    <h1 style="color: yellow;">Acceso a Google</h1>
    
    <!-- Enlace que abre Google en una nueva ventana -->
    <a href="https://www.google.es" target="_blank">
        Entrada en GOOGLE manteniendo mi página actual
    </a>

    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Hiperenlace con mi página actual</h2>
    
    <!-- Enlace con imagen que se abre en la misma ventana -->
    <a href="https://www.google.es">
        <img src="Imágenes para mis webs/leon.jpg" alt="Imagen de un león" width="200px">
    </a>

    <h2 style="color: white;">Contacto</h2>
    
    <!-- Enlace que abre el cliente de correo con destinatario -->
    <a href="periquitodelospalotes@gmail.com" 
       style="font-size: 18px; color: white; background-color: darkblue; padding: 10px; text-decoration: none; border-radius: 5px;">
        CONTACTAR
    </a>

</body>
</html>
