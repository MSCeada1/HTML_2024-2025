<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alergias</title>
</head>
<body>

    <form action="#" method="post">
        <!-- Campo de nombre y apellidos -->
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <!-- Pregunta sobre alergia -->
        <label>¿Padece alguna Alergia?:</label><br>
        <input type="radio" id="si" name="alergia" value="si" checked>
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="alergia" value="no">
        <label for="no">No</label><br><br>

        <!-- Campo para especificar alergia -->
        <label for="tipoAlergia">Escriba el nombre:</label>
        <input type="text" id="tipoAlergia" name="tipoAlergia" value="Ácaros"><br><br>

        <!-- Área de texto para otras afecciones -->
        <textarea name="otrasAfecciones" rows="5" cols="50">Escriba aquí cualquier otra afección</textarea><br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
