<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Destinos</title>
</head>
<body>

    <form action="#" method="post">
        <label for="destinos">Seleccione uno o varios destinos (Presione Ctrl)</label><br>
        <select id="destinos" name="destinos[]" multiple size="6">
            <option value="cancun">Cacún</option>
            <option value="galapagos">Islas Galápago</option>
            <option value="sidney">Sidney</option>
            <option value="new_york">New York</option>
            <option value="perito_moreno">Perito Moreno</option>
            <option value="fiordos">Fiordos</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
