<!--¿Para qué sirve el carácter especial &nbsp? ¿Es una etiqueta? ¿Porqué?
El carácter especial &nbsp; en HTML representa un espacio en blanco no rompible (Non-Breaking Space).
Sirve para :Añadir espacios adicionales en el texto, ya que los navegadores ignoran múltiples espacios en blanco normales.
Evitar saltos de línea en palabras o frases que no deben separarse.
Mantener el formato en tablas o diseños con espacios fijos.
No, &nbsp; no es una etiqueta, es un carácter especial en HTML.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body>
    <p>Hola&nbsp;&nbsp;&nbsp;mundo!</p>
</body>
</html>
