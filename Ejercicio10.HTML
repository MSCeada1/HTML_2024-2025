<!--- Elabora tres listas: a) Numerada, b) No numerada c) de definición. Para ello utiliza
texto con diferentes tamaños, estilos, fuentes…-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body style="background-color: darkcyan;">
    <ul> <!--Lista no numerada-->
        <li><b>España</b></li>
        <li><i>Portugal</i></li>
        <li>Andorra</li>
    </ul>
    <ol> <!--Lista numerada-->
        <li>Pasta</li>
        <li>Bacon</li>
        <li>Nata</li>
    </ol>
    <dl>
        <dt>
            Rafael Nadal
            <dd>
                Tenista
            </dd>
        </dt>
        <dt style="color: tomato;">
            Michael Jordan
            <dd style="color: yellow;">
                Jugador de baloncesto retirado
            </dd>
        </dt>
        <dt style="font-family: sans-serif;">
            Diego Maradona
            <dd style="font-size: 46px;">
                Uno de los mejores futbolistas de toda la historia
            </dd>
        </dt>
    </dl>
</body>
</html>
