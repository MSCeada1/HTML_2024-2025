<!--¿Qué etiquetas como mínimo hacen falta para que podamos realizar una página web?
¿Algún otro elemento?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body>
    <h1></h1>
</body>
</html>
<!--<!DOCTYPE html> → Define el tipo de documento como HTML5.
<html lang="es"> → Contiene todo el contenido de la página y define el idioma (lang="es").
<head> → Contiene información sobre la página (metadatos, título, estilos, etc.).
<meta charset="UTF-8"> → Define la codificación de caracteres para admitir caracteres especiales.
<meta name="viewport" content="width=device-width, initial-scale=1.0"> → Ajusta la vista para móviles.
<title> → Establece el título que aparece en la pestaña del navegador.
<body> → Contiene el contenido visible de la página.
<h1> → Encabezado principal.
<p> → Párrafo con texto.-->
