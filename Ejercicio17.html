<!--Crea una página, en la que aparezca un hiperenlace que salte a una nueva ventana que
abra www.google.es. El hiperenlace estará formado por un texto que diga “Entrada en
GOOGLE manteniendo mi página actual”.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body style="background-image: url('Imágenes para mis webs/asterix y obelix.gif');">
    <h1>Acceso a Google</h1>
    <!-- Enlace que abre Google en una nueva ventana -->
    <a href="https://www.google.es" target="_blank">
        Entrada en GOOGLE manteniendo mi página actual
    </a>
</body>
</html>
